services:
  - type: web
    name: klasserom-inspeksjon-api
    env: node
    plan: free
    rootDir: server
    buildCommand: |
      npm ci
      npx prisma generate
    startCommand: node src/server.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
    healthCheckPath: /api/inspectors
    runtime: node
    nodeVersion: 20
